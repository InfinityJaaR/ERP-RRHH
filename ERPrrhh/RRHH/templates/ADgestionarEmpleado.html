<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "empleadosEmpleados.css" % }'>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <style>
        html,body{
            margin: 0;
        }
        nav{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 20px;
        padding-left: 5%;
        padding-right: 5%;
        font-weight: bold;
        background-color: #0085fc;
    }
    h1{
        color: white;
        font-size: 30px;
    }
    ul li{
        display: inline-block;
        padding: 0px 20px;
        font-size: 20px;
    }
    a{
        color: white;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>RRHH</h1>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="/empleado/perfil">Perfil</a></li>
                <li><a href="/empleado/permisos">Permisos</a></li>
                <li><a href="#">Pagos</a></li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Datos de Empleado</h2>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <label for="DUI" class="form-label">DUI</label>
                            <input type="text" class="form-control" id="dui" placeholder="########-#">
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Género</label>
                            <select class="form-select" id="gender">
                            <option selected>Choose...</option>
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                            </select>
                        </div>
                    </div>
                    <div class="">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="mb-3">
                        <label for="area" class="form-label">Área</label>
                        <select class="form-select" id="area">
                            <option selected>Choose...</option>
                            <option value="1">Area 1</option>
                            <option value="2">Area 2</option>
                            <option value="3">Area 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Puesto</label>
                        <select class="form-select" id="position">
                            <option selected>Choose...</option>
                            <option value="1">Position 1</option>
                            <option value="2">Position 2</option>
                            <option value="3">Position 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" disabled>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="birthDate" class="form-label">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="birthDate">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="phone" placeholder="####-####">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="department" class="form-label">Departamento</label>
                            <select class="form-select" id="department">
                                <option selected>Choose...</option>
                                <option value="1">Ahuachapán</option>
                                <option value="2">Cabañas</option>
                                <option value="3">Chalatenango</option>
                                <option value="4">Cuscatlán</option>
                                <option value="5">La Libertad</option>
                                <option value="6">Morazán</option>
                                <option value="7">La Paz</option>
                                <option value="8">Santa Ana</option>
                                <option value="9">San Miguel</option>
                                <option value="10">San Salvador</option>
                                <option value="11">San Vicente	</option>
                                <option value="12">Sonsonate</option>
                                <option value="13">La Unión</option>
                                <option value="14">Usulután</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="municipality" class="form-label">Municipio</label>
                            <select class="form-select" id="municipality">
                                <option selected>Choose...</option>
                                <option value="1">Municipality 1</option>
                                <option value="2">Municipality 2</option>
                                <option value="3">Municipality 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="ro">
                            <option selected>Choose...</option>
                            <option value="1">Administrador</option>
                            <option value="2">Empleado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="salario" class="form-label">Salario base</label>
                        <input type="text" class="form-control" id="salario" placeholder="Salario base">
                    </div>
                    <div>
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="margin-bottom: 2%;">Guardar</button>
                <button type="button" class="btn btn-secondary ms-3" style="margin-bottom: 2%;">Cancelar</button>
            </div>
        </form>
    </div>
    <script>
       IMask(
            document.getElementById('phone'),
            {         
                mask: '0000-0000'
            }
        )
        IMask(document.getElementById('dui'),
            {
                mask: '00000000-0'
            }
        )
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7RduPuemT//+jJXB16zg6i8UQD3lV5uDC3Yc7bz1Eeow" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
